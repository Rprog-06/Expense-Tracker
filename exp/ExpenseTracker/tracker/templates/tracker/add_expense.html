{% extends 'tracker/base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h3 class="text-center mb-3">Add New Expense</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-2">Save Expense</button>
  </form>
</div>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-info mt-3 text-center">{{ message }}</div>
  {% endfor %}
{% endif %}
{% endblock %}
